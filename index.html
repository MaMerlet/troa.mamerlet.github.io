<!DOCTYPE html>
<html>
<head>
    <title>Punk beers</title>
	<link rel="stylesheet" href="style.css">
</head>

<body> 
<div class="beers">BEERS</div>  
<div class="header-bar"><h2>B</h2></div>
    <section id="beer-directory" class="beer-section canvas-width">
           
    </section>
    <section id="beer-module" class="canvas-width">
       <div class="close" onclick="closeModule()">+</div>
	      
		  <div class="module-left">
		  <div id="beer-title-big"></div>
			<div id="beer-image-disc" class="m-beer-image-module"></div>
        </div>
	   
	   <div class="module-right">
	   <div class="right-inner">
            <h2 id="beer-title"></h2>
            <b class="beer-tagline" id="tagline"></b>
			<p class="beer-information" id="beer-description"></p>
			 <h3>SPECIFICATIONS</h3>
			 <hr/>
            <b class="beer-specs-details">FIRST BREWED</b> <span id="m-first-brewed"></span>
			 <hr/>
            <b class="beer-specs-details">ABV</b> <span id="m-abv"></span>
			 <hr/>
            <b class="beer-specs-details">IBU</b> <span id="m-ibu"></span>
			 <hr/>
            <b class="beer-specs-details">EBC/SRM</b> <span id="m-ebc"></span>/<span id="m-srm"></span>
			 <hr/>
            <h3>INGREDIENTS</h3>
			 <hr/>
			  <b class="beer-specs-details">MALT</b><ul id="m-malt"></ul>
			   <hr/>
			  <b class="beer-specs-details">YEAST</b><span id="m-yeast"></span>
           </div>
		   
           </div>
		
    </section>
</body>
 <script src="punk.js"></script> 
</html>
